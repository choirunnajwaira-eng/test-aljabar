<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: calc(100vh-60px);
      object-fit: cover; /* bikin video memenuhi layar tanpa ada ruang kosong */
      margin-top: 6-px;
      margin-bottom: 100vh-60px;
    }

 /* Tombol di atas video */
  .btn-start {
    display: none;
    position: fixed;
    top: 300px;          /* geser ke bawah */
    right: 615px;        /* geser ke kiri */
    padding: 12px 20px;
    background: #16a34a;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    z-index: 10;        /* penting! tombol tetap di atas video */
  }

  .btn-start:hover {
    background: #15c95a;
  }
  </style>
</head>

<body>
  <video src="videopembukaankuis.mp4" autoplay muted></video>
  <button class="btn-start" id="mulaikuis" onclick="mulai()">Mulai Teka-Teki</button>
  <script>
    function mulai() {
    window.location.href = "quis4.html"; // pindah ke halaman lain
  }
    setTimeout(function() {
        document.getElementById("mulaikuis").style.display="block";
    }, 11000)
    </script>
</body>
</html>
